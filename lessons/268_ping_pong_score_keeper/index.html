<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="frontImage">
            <img src="" alt="">
        </div>
        <h2>Ping pong Score Keeper</h2>
        <div class="score">
            <span id="p1s">0</span>
            <span>to</span>
            <span id="p2s">0</span>
        </div>
        <h3>Use buttons below to keep score</h3>
        <div id="max">
            Playing to 
            <input type="number" >
        </div>
        <span id="addP1Score"><button>Player 1</button></span>
        <span id="addP2Score"><button>Player 2</button></span>
        <span id="reset"><button>Reset</button></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
