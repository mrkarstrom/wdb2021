<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="frontImage">
            <img src="" alt="">
        </div>
        <h2>Ping pong Score Keeper</h2>
        <div class="score">
            <span id="p1s">0</span>
            <span>to</span>
            <span id="p2s">0</span>
        </div>
        <h3>Use buttons below to keep score</h3>
        <div id="max">
            Playing to 
            <input id="maxScore" type="text" placeholder="5" name="maxScore" list="gameAlts" >
                <datalist id="gameAlts">
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
        </div>
        <span id="buttons">
            <button id="p1">Player 1</button>
            <button id="p2">Player 2</button>
            <button id="reset">Reset</button>
        </span>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
