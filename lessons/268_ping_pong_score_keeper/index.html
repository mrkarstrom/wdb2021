<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="frontImage">
            <img src="https://th.bing.com/th/id/OIP.rNMHBSw8ssVgGSqteaZGhQHaE6?pid=ImgDet&rs=1" alt="Ping pong game">
        </div>
        <h2>Ping pong Score Keeper</h2>
        <div class="score">
            <span id="p1Display">0</span> to <span id="p2Display">0</span>
        </div>
        <h3>Use buttons below to keep score</h3>
        <div id="max">
            Playing to:
            
            <Select name="" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </Select>
           
        </div>
        <span id="buttons">
            <button id="p1Button">Player 1</button>
            <button id="p2Button">Player 2</button>
            <button id="resetScore">Reset</button>
        </span>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
